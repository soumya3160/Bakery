<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
            background-repeat: no-repeat;
            background-size: cover;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
        }

        .navbar {
            background-color: #583101;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #8B5E34;
            border-radius: 5px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar .menu {
            display: flex;
            gap: 10px;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
            color: #333;
        }

        .recipe-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .recipe-links a {
            background-color: #6F4518;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 200px; /* Fixed width for each link */
            text-align: center;
        }

        .recipe-links a:hover {
            background-color: #7f5539;
            transform: translateY(-5px);
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .image-container img {
            width: 150px; /* Fixed width for images */
            height: 170px; /* Fixed height for images */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 5px; /* Optional: Rounded corners */
        }

        .image-container span {
            font-size: 16px;
            color: white;
        }

        footer {
            background-color: #583101;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto; /* Push the footer to the bottom */
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 16px;
            background-color: #824d0c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .menu {
                margin-top: 10px;
                flex-direction: column;
                width: 100%;
            }

            .navbar a {
                width: 100%;
                text-align: left;
            }

            .recipe-links {
                flex-direction: column;
                align-items: center;
            }

            .recipe-links a {
                width: 80%;
            }

            h1 {
                font-size: 2rem;
            }

            .image-container img {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .recipe-links a {
                width: 90%;
                padding: 10px 15px;
                font-size: 16px;
            }

            .image-container img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="logo">Bakery</a>
    </div>

    <!-- Main Content -->
    <h1>Welcome to the Bakery!üç™</h1>
    <nav class="recipe-links">
        <a href="Breads.html">
            <div class="image-container">
                <img src="13EATrex-LD-briocherex-blfk-jumbo.jpg" alt="Breads">
                <span>Breads</span>
            </div>
        </a>
        <a href="Cakes.html">
            <div class="image-container">
                <img src="100-percent-pure-and-delicious-chocolate-flavor-sweet-birthday-cake-382.jpg" alt="Cakes">
                <span>Cakes</span>
            </div>
        </a>
        <a href="Pies.html">
            <div class="image-container">
                <img src="apple-pie-2.jpg" alt="Pies">
                <span>Pies</span>
            </div>
        </a>
        <a href="Cookies.html">
            <div class="image-container">
                <img src="Simply-Recipes-Copycat-Subway-Chocolate-Chip-Cookies--8-a40444af559346edb461ff762eb7dabc.jpg" alt="Cookies">
                <span>Cookies</span>
            </div>
        </a>
    </nav>

    <!-- Footer -->
    <footer>
        <div class="container" style="background-color: bisque;">
            <p>&copy; 2025 Recipe Page. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
